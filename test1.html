 <head>
  <title> new document </title>

  <script type="text/javascript">  
    
    // 新窗口打开时弹出确认框，是否打开
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/

    //     var mymessage=prompt("是否打开该地址?","http：//www.imooc.com/");
    //     if(mymessage == true){
    //         window.open('mymessage', "_blank", "width=400px;height=500px")
    //     }

	function openWindow(){
	        var open=confirm('是否打开新窗口？')
	        if(open==true){
				var url=prompt('打开网网站','http://www.imooc.com/')
	            if(url!=true){
					//此处url不需要''引号，额外的属性以,分隔，无菜单栏、无工具栏用toolbar=no表示
					window.open(url,'width=400,height=500px,toolbar=no')
				}
	             else{
					 alert('goodbye');
				}
	        }
	        else{
				alert('goddbye');
			}
	    }
  </script> 
 </head> 
 <body> 
	  <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
